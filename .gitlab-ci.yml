default:
  image: hub.ilearned.eu/i-learned/ci-cd/pelican-builder

stages:
  - lint
  - deploy
prettier:
  image: node:latest
  stage: lint
  allow_failure: true
  script:
    - npm install -g prettier
    - prettier . -w
    - git config --global user.email "ramle+ci@ramle.be"
    - git config --global user.name "Gitlab CI"
    - git add .
    - git commit -m "[ðŸ§¹ Lint] Linted code"
    - git push https://ramle:$CI_USER_TOKEN@gitlab.ilearned.eu/ramle/ramle.be.git HEAD:master
  only:
    - master

prod-deploy-job:
  stage: deploy
  script:
    - apk add --no-cache wget tar
    - wget https://github.com/tdewolff/minify/releases/download/v2.10.0/minify_linux_amd64.tar.gz
    - tar -xf minify_linux_amd64.tar.gz -C /tmp
    - /tmp/minify -r -o ./ ./
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - echo "$SSH_KEY" > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - rsync -az --exclude=".git*" --delete -e "ssh -p 53453 -i ~/.ssh/id_ed25519" ./ ci@web.ramle.be:/var/www/ramle.be
  only:
    - master
